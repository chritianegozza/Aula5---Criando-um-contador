<!DOCTYPE html>
<html>
  <head>

    <title>Contador</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <h1>Olá, Mundo!</h1>
      <p>Este é o meu primeiro projeto Javascript.</p>

  </body>
